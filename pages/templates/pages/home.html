{% extends 'base.html' %}
{% block content %}
{% if user.is_authenticated %}
<div class="row">
    <div class="col">
    Hi {{ user.username|title }}! Wecome to student name call!
    </div>
</div>
<div class="row row-content">
    <div class="col-sm-6">
        <a href="{% url 'courses' %}" class="btn btn-block btn-primary">View Courses</a>
    </div>
    <div class="col-sm-6">
        <a href="{% url 'logout' %}" class="btn btn-block btn-danger">Logout</a>
    </div>
</div>
{% else %}
<div class="row row-content">
    <div class="col-sm-6">
        <a href="{% url 'login' %}" class="btn btn-block btn-primary">Login</a>
    </div>
    <div class="col-sm-6">
        <a href="{% url 'signup' %}" class="btn btn-block btn-warning">Signup</a>
    </div>
</div>
{% endif %}
{% endblock %}
